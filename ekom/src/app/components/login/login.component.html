<div class="theme-background">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card mt-5 mb-4">
          <div class="card-body">
            <h2 class="text-center">Sign-In</h2>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email or mobile phone number</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Enter your email or mobile number"
                />
                <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="text-danger">
                  <small *ngIf="signInForm.get('email')?.errors?.['required']">Email is required.</small>
                  <small *ngIf="signInForm.get('email')?.errors?.['email']">Invalid email format.</small>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Enter your password"
                />
                <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-danger">
                  <small *ngIf="signInForm.get('password')?.errors?.['required']">Password is required.</small>
                  <small *ngIf="signInForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign-In</button>
            </form>
            <p class="mt-3">
              By continuing, you agree to our
              <a href="#">Conditions of Use</a> and
              <a href="#">Privacy Notice</a>.
            </p>
            <hr />
            <p class="text-center">
              New to our site?
              <a routerLink="/register">Create your account</a>
            </p>
            <p class="text-center">
              <a href="#">Forgot your password?</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
